<div id="contact">{{"Contact us"}}</div>

    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
            <svg class="svg-inline " aria-hidden="true" focusable="false" data-frefix="fas" data-icon="star"
                role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">

        <div class="divider-custom-line"></div>

    <div class="row justfy-content-center">
        <div class="col-lg-8 col-x1-7">
            <form class="contactform">
                <label for="name">Full Name :</label>
                <input type="text" id="name" name="name"><br><br><br>

                <label for="email">Email Address :</label>
                <input type="text" id="email" name="email"><br><br><br>

                <label for="phonenumber">Phone Number :</label>
                <input type="number" id="phone" name="phone"><br><br><br>

                <label for="message">Message :      </label>
                <input type="text" id="message" name="message"><br><br><br>

                <button class="btn btn-primary btn-x1 disable" id="submitButton" type="submit">Send</button>
            </form>
        </div>
    </div>
